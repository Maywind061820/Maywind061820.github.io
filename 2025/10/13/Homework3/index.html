    <div class="post-body" itemprop="articleBody"><h2 id="完整代码"><a class="markdownIt-Anchor" href="#完整代码"></a> 完整代码</h2>
<figure class="highlight r"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#### 整理TCGA临床信息 ####</span></span><br><span class="line">setwd<span class="punctuation">(</span><span class="string">&quot;TCGA-LUAD/clinical&quot;</span><span class="punctuation">)</span></span><br><span class="line">library<span class="punctuation">(</span>tidyverse<span class="punctuation">)</span></span><br><span class="line"></span><br><span class="line">load<span class="punctuation">(</span><span class="string">&quot;luad.gdc_2022.rda&quot;</span><span class="punctuation">)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 提取临床信息</span></span><br><span class="line">clinical <span class="operator">&lt;-</span> as.data.frame<span class="punctuation">(</span>expquery2<span class="operator">@</span>colData<span class="punctuation">)</span> <span class="operator">%&gt;%</span>   </span><br><span class="line">  .<span class="punctuation">[</span><span class="operator">!</span>duplicated<span class="punctuation">(</span>.<span class="operator">$</span>sample<span class="punctuation">)</span><span class="punctuation">,</span><span class="punctuation">]</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 提取需要的临床信息数据</span></span><br><span class="line">clinical <span class="operator">&lt;-</span> clinical<span class="punctuation">[</span><span class="punctuation">,</span> <span class="built_in">c</span><span class="punctuation">(</span><span class="string">&quot;gender&quot;</span><span class="punctuation">,</span> <span class="string">&quot;age_at_index&quot;</span><span class="punctuation">,</span> <span class="string">&quot;ajcc_pathologic_stage&quot;</span><span class="punctuation">,</span></span><br><span class="line">                         <span class="string">&quot;ajcc_pathologic_t&quot;</span><span class="punctuation">,</span> <span class="string">&quot;ajcc_pathologic_n&quot;</span><span class="punctuation">,</span> <span class="string">&quot;ajcc_pathologic_m&quot;</span><span class="punctuation">)</span><span class="punctuation">]</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 批量检查变量类型和频数</span></span><br><span class="line">check_clinical_variables <span class="operator">&lt;-</span> <span class="keyword">function</span><span class="punctuation">(</span>data<span class="punctuation">,</span> vars<span class="punctuation">)</span> <span class="punctuation">&#123;</span></span><br><span class="line">  <span class="keyword">for</span><span class="punctuation">(</span>var <span class="keyword">in</span> vars<span class="punctuation">)</span> <span class="punctuation">&#123;</span></span><br><span class="line">    cat<span class="punctuation">(</span><span class="string">&quot;Variable:&quot;</span><span class="punctuation">,</span> var<span class="punctuation">,</span> <span class="string">&quot;\n&quot;</span><span class="punctuation">)</span></span><br><span class="line">    cat<span class="punctuation">(</span><span class="string">&quot;Class:&quot;</span><span class="punctuation">,</span> <span class="built_in">class</span><span class="punctuation">(</span>data<span class="punctuation">[[</span>var<span class="punctuation">]</span><span class="punctuation">]</span><span class="punctuation">)</span><span class="punctuation">,</span> <span class="string">&quot;\n&quot;</span><span class="punctuation">)</span></span><br><span class="line">    cat<span class="punctuation">(</span><span class="string">&quot;Table:\n&quot;</span><span class="punctuation">)</span></span><br><span class="line">    print<span class="punctuation">(</span>table<span class="punctuation">(</span>data<span class="punctuation">[[</span>var<span class="punctuation">]</span><span class="punctuation">]</span><span class="punctuation">,</span> useNA <span class="operator">=</span> <span class="string">&quot;always&quot;</span><span class="punctuation">)</span><span class="punctuation">)</span></span><br><span class="line">    cat<span class="punctuation">(</span><span class="string">&quot;\n&quot;</span> <span class="operator">+</span> <span class="built_in">rep</span><span class="punctuation">(</span><span class="string">&quot;-&quot;</span><span class="punctuation">,</span> <span class="number">50</span><span class="punctuation">)</span> <span class="operator">+</span> <span class="string">&quot;\n\n&quot;</span><span class="punctuation">)</span></span><br><span class="line">  <span class="punctuation">&#125;</span></span><br><span class="line"><span class="punctuation">&#125;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 检查所有临床变量</span></span><br><span class="line">clinical_vars <span class="operator">&lt;-</span> <span class="built_in">c</span><span class="punctuation">(</span><span class="string">&quot;gender&quot;</span><span class="punctuation">,</span> <span class="string">&quot;age_at_index&quot;</span><span class="punctuation">,</span> <span class="string">&quot;ajcc_pathologic_stage&quot;</span><span class="punctuation">,</span></span><br><span class="line">                   <span class="string">&quot;ajcc_pathologic_t&quot;</span><span class="punctuation">,</span> <span class="string">&quot;ajcc_pathologic_n&quot;</span><span class="punctuation">,</span> <span class="string">&quot;ajcc_pathologic_m&quot;</span><span class="punctuation">)</span></span><br><span class="line">check_clinical_variables<span class="punctuation">(</span>clinical<span class="punctuation">,</span> clinical_vars<span class="punctuation">)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 批量清理临床分期数据</span></span><br><span class="line">clean_clinical_data <span class="operator">&lt;-</span> <span class="keyword">function</span><span class="punctuation">(</span>data<span class="punctuation">)</span> <span class="punctuation">&#123;</span></span><br><span class="line">  <span class="comment"># 移除分期中的A/B子分类</span></span><br><span class="line">  data<span class="operator">$</span>ajcc_pathologic_stage <span class="operator">&lt;-</span> gsub<span class="punctuation">(</span><span class="string">&quot;[AB]&quot;</span><span class="punctuation">,</span> <span class="string">&quot;&quot;</span><span class="punctuation">,</span> data<span class="operator">$</span>ajcc_pathologic_stage<span class="punctuation">)</span></span><br><span class="line">  <span class="comment"># 移除T/N/M分期中的a/b子分类</span></span><br><span class="line">  data<span class="operator">$</span>ajcc_pathologic_t <span class="operator">&lt;-</span> gsub<span class="punctuation">(</span><span class="string">&quot;[ab]&quot;</span><span class="punctuation">,</span> <span class="string">&quot;&quot;</span><span class="punctuation">,</span> data<span class="operator">$</span>ajcc_pathologic_t<span class="punctuation">)</span></span><br><span class="line">  data<span class="operator">$</span>ajcc_pathologic_n <span class="operator">&lt;-</span> gsub<span class="punctuation">(</span><span class="string">&quot;[ab]&quot;</span><span class="punctuation">,</span> <span class="string">&quot;&quot;</span><span class="punctuation">,</span> data<span class="operator">$</span>ajcc_pathologic_n<span class="punctuation">)</span> </span><br><span class="line">  data<span class="operator">$</span>ajcc_pathologic_m <span class="operator">&lt;-</span> gsub<span class="punctuation">(</span><span class="string">&quot;[ab]&quot;</span><span class="punctuation">,</span> <span class="string">&quot;&quot;</span><span class="punctuation">,</span> data<span class="operator">$</span>ajcc_pathologic_m<span class="punctuation">)</span></span><br><span class="line">  <span class="built_in">return</span><span class="punctuation">(</span>data<span class="punctuation">)</span></span><br><span class="line"><span class="punctuation">&#125;</span></span><br><span class="line"></span><br><span class="line">clinical <span class="operator">&lt;-</span> clean_clinical_data<span class="punctuation">(</span>clinical<span class="punctuation">)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 提取01A临床数据</span></span><br><span class="line">rownames<span class="punctuation">(</span>clinical<span class="punctuation">)</span> <span class="operator">&lt;-</span> substring<span class="punctuation">(</span>rownames<span class="punctuation">(</span>clinical<span class="punctuation">)</span><span class="punctuation">,</span> <span class="number">1</span><span class="punctuation">,</span> <span class="number">16</span><span class="punctuation">)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 将基因表达谱和临床数据合并并保存</span></span><br><span class="line">exp01A <span class="operator">&lt;-</span> read.table<span class="punctuation">(</span><span class="string">&quot;../ESTIMATE/tpms01A_log2.txt&quot;</span><span class="punctuation">,</span> sep <span class="operator">=</span> <span class="string">&quot;\t&quot;</span><span class="punctuation">,</span> row.names <span class="operator">=</span> <span class="number">1</span><span class="punctuation">,</span> </span><br><span class="line">                     check.names <span class="operator">=</span> <span class="built_in">F</span><span class="punctuation">,</span> stringsAsFactors <span class="operator">=</span> <span class="built_in">F</span><span class="punctuation">,</span> header <span class="operator">=</span> <span class="built_in">T</span><span class="punctuation">)</span></span><br><span class="line"></span><br><span class="line">clinical01A <span class="operator">&lt;-</span> clinical<span class="punctuation">[</span>colnames<span class="punctuation">(</span>exp01A<span class="punctuation">)</span><span class="punctuation">,</span> <span class="punctuation">]</span>   </span><br><span class="line">exp01A <span class="operator">&lt;-</span> exp01A <span class="operator">%&gt;%</span> t<span class="punctuation">(</span><span class="punctuation">)</span> <span class="operator">%&gt;%</span> as.data.frame<span class="punctuation">(</span><span class="punctuation">)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 验证样本匹配</span></span><br><span class="line"><span class="keyword">if</span><span class="punctuation">(</span><span class="operator">!</span>identical<span class="punctuation">(</span>rownames<span class="punctuation">(</span>clinical01A<span class="punctuation">)</span><span class="punctuation">,</span> rownames<span class="punctuation">(</span>exp01A<span class="punctuation">)</span><span class="punctuation">)</span><span class="punctuation">)</span> <span class="punctuation">&#123;</span></span><br><span class="line">  warning<span class="punctuation">(</span><span class="string">&quot;临床数据和表达数据样本不匹配！&quot;</span><span class="punctuation">)</span></span><br><span class="line"><span class="punctuation">&#125;</span> <span class="keyword">else</span> <span class="punctuation">&#123;</span></span><br><span class="line">  cat<span class="punctuation">(</span><span class="string">&quot;临床数据和表达数据样本完全匹配\n&quot;</span><span class="punctuation">)</span></span><br><span class="line"><span class="punctuation">&#125;</span></span><br><span class="line"></span><br><span class="line">clinical.expr01A <span class="operator">&lt;-</span> cbind<span class="punctuation">(</span>clinical01A<span class="punctuation">,</span> exp01A<span class="punctuation">)</span></span><br><span class="line">write.table<span class="punctuation">(</span>clinical.expr01A<span class="punctuation">,</span> <span class="string">&quot;clinical.expr01A.txt&quot;</span><span class="punctuation">,</span> sep <span class="operator">=</span> <span class="string">&quot;\t&quot;</span><span class="punctuation">,</span> </span><br><span class="line">            row.names <span class="operator">=</span> <span class="built_in">T</span><span class="punctuation">,</span> col.names <span class="operator">=</span> <span class="literal">NA</span><span class="punctuation">,</span> <span class="built_in">quote</span> <span class="operator">=</span> <span class="built_in">F</span><span class="punctuation">)</span></span><br><span class="line"></span><br><span class="line"><span class="comment">## 将ESTIMATE_result和临床数据合并并保存</span></span><br><span class="line">ESTIMATE_result <span class="operator">&lt;-</span> read.table<span class="punctuation">(</span><span class="string">&quot;../ESTIMATE/ESTIMATE_result.txt&quot;</span><span class="punctuation">,</span> sep <span class="operator">=</span> <span class="string">&quot;\t&quot;</span><span class="punctuation">,</span> </span><br><span class="line">                              row.names <span class="operator">=</span> <span class="number">1</span><span class="punctuation">,</span> check.names <span class="operator">=</span> <span class="built_in">F</span><span class="punctuation">,</span> stringsAsFactors <span class="operator">=</span> <span class="built_in">F</span><span class="punctuation">,</span> header <span class="operator">=</span> <span class="built_in">T</span><span class="punctuation">)</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 验证样本匹配</span></span><br><span class="line"><span class="keyword">if</span><span class="punctuation">(</span><span class="operator">!</span>identical<span class="punctuation">(</span>rownames<span class="punctuation">(</span>clinical01A<span class="punctuation">)</span><span class="punctuation">,</span> rownames<span class="punctuation">(</span>ESTIMATE_result<span class="punctuation">)</span><span class="punctuation">)</span><span class="punctuation">)</span> <span class="punctuation">&#123;</span></span><br><span class="line">  warning<span class="punctuation">(</span><span class="string">&quot;临床数据和ESTIMATE结果样本不匹配！&quot;</span><span class="punctuation">)</span></span><br><span class="line"><span class="punctuation">&#125;</span> <span class="keyword">else</span> <span class="punctuation">&#123;</span></span><br><span class="line">  cat<span class="punctuation">(</span><span class="string">&quot;临床数据和ESTIMATE结果样本完全匹配\n&quot;</span><span class="punctuation">)</span></span><br><span class="line"><span class="punctuation">&#125;</span></span><br><span class="line"></span><br><span class="line">clinical.ESTIMATE_result01A <span class="operator">&lt;-</span> cbind<span class="punctuation">(</span>clinical01A<span class="punctuation">,</span> ESTIMATE_result<span class="punctuation">)</span></span><br><span class="line">write.csv<span class="punctuation">(</span>clinical.ESTIMATE_result01A<span class="punctuation">,</span> file <span class="operator">=</span> <span class="string">&quot;clinical.ESTIMATE_result01A.csv&quot;</span><span class="punctuation">)</span></span><br><span class="line"></span><br><span class="line">cat<span class="punctuation">(</span><span class="string">&quot;数据处理完成！\n&quot;</span><span class="punctuation">)</span></span><br><span class="line">cat<span class="punctuation">(</span><span class="string">&quot;生成的文件：\n&quot;</span><span class="punctuation">)</span></span><br><span class="line">cat<span class="punctuation">(</sp
